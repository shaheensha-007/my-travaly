name: metechology
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ✅ Localization dependencies
  flutter_localizations:        # Included in the Flutter SDK
    sdk: flutter
  intl: ^0.20.0

  # ✅ Your existing dependencies
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  google_sign_in: ^6.3.0
  dio: ^5.9.0
  device_info_plus: ^12.2.0
  shared_preferences: ^2.5.3
  get: ^4.7.2
  translator: ^1.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4   # ✅ keep here (in dev_dependencies)

flutter:
  uses-material-design: true
  generate: true                   # ✅ enables Flutter's gen-l10n tool
  assets:
    - assets/

# ✅ Move this outside the flutter: block
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mytech.png"
  min_sdk_android: 21
